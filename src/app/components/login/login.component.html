<body
  style="
    text-align-last: center;
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
    margin-top: 35px;
  "
>
  <section style="background-color: beige; border-radius: 30px">
    <div class="card-body">
      <h5
        class="card-title"
        style="
          text-transform: uppercase;
          font-weight: 400;
          font-size: 19px;
          color: black;
        "
      >
        Bienvenido al Sistema
      </h5>
    </div>

    <div class="card-body">
      <div class="row mb-3">
        <div class="col-sm-12">
          Usuario
          <input
            [(ngModel)]="users.username"
            type="email"
            placeholder="username"
            class="form-control"
            id="inputEmail3"
            style="width: 100%"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          Contraseña
          <input
            [(ngModel)]="users.password"
            type="password"
            placeholder="password"
            class="form-control"
            id="inputPassword3"
            style="width: 100%"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-danger" (click)="login()">
        Iniciar Sesión
      </button>
    </div>
  </section>
</body>

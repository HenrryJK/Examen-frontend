<div class="card" style="border-radius: 10px">
  <div
    class="card-header"
    style="
      background-color: #6b6b6bc6;
      border-start-end-radius: 10px;
      border-start-start-radius: 10px;
      display: flex;
      justify-content: space-between;
    "
  >
    <h3 style="color: rgb(255, 255, 255)">Archivos</h3>
  </div>
  <div class="card-body text-danger">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">USERNAME</th>

          <th scope="col">FILE NOMBRE</th>
          <th scope="col">FILE FORMAT</th>
          <th scope="col">ACCIONES</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let lista of archivos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ lista.username }}</td>
          <td>{{ lista.nombre }}</td>
          <td>{{ lista.tipo }}</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="del(lista.idarchivo)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-toggle="modal"
              data-target="#modal2"
              (click)="view(lista.url)"
            >
              <i class="fa fa-file" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <div class="modal" tabindex="-1" id="modal2">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #5a5a5a">
            <h4 class="modal-title" style="color: rgb(255, 255, 255)">
              <i class="fa fa-cloud" aria-hidden="true"></i>
            </h4>
          </div>
          <div class="modal-body">
            <div class="card text-center">
              <div class="card-body">
                <img [src]="archivoModel.url" alt="" class="card-img-top" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
